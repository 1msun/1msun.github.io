<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="sd/showdown.min.js"></script>
    <title>Class Mathematics Association</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
 
        header {
            background-color: #000000;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        header h1 {
            margin: 0;
        }
 
        header .buttons {
            display: flex;
            align-items: center;
        }
 
        header .buttons a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
 
        header .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .fontb {
            font-size: 30px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }
 
        .sidebar {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
 
        .main {
            flex: 3;
            padding: 20px;
            box-sizing: border-box;
        }
        .main a {
            display: block;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .main a:hover {
            color: #555;
        }
        footer {
            background-color: #f0f0f0; /* 浅灰色 */
            color: #333;
            text-align: center;
            padding: 10px;
            height: 60px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Class Mathematics Association</h1>
        <div class="buttons">
            <!-- <a href="https://start-bme.github.io/old">旧版</a> -->
            <!-- <a href="https://1msun.github.io/">test</a> -->
            
        </div>
    </header>
 
    <div class="content">
        <div class="main">
             <!-- 超链接不用br/ -->
            <div id="result"></div>
        </div>
    </div>
    <footer>
        <p>Markdown 转写基于 </p><a href="https://github.com/showdownjs/showdown">Showdown</a><p>, 点击查看 </p><a href="https://Start-BME.github.io/blogs/sd/LICENSE">MIT 协议</a><p>. </p>
        <p>数学公式显示基于</p><a href="https://katex.org">KaTeX</a><p>. 
        网站支持基于</p><a href="https://pages.github.com">Github Pages</a><p>. </p> 
    </footer>
    <script type="text/javascript">
        async function compile() {
            try {
                // 使用 Fetch API 读取同一目录下的 Markdown.md 文件
                const response = await fetch('markdown.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdownText = await response.text();
                var converter = new showdown.Converter();
                var html = converter.makeHtml(markdownText);
                document.getElementById("result").innerHTML = html;
            } catch (error) {
                console.error('Error loading Markdown file:', error);
                document.getElementById("result").innerHTML = `<p style="color: red;">Markdown 加载失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
