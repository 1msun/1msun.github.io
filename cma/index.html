<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Mathematics Association</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
 
        header {
            background-color: #000000;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        header h1 {
            margin: 0;
        }
 
        header .buttons {
            display: flex;
            align-items: center;
        }
 
        header .buttons a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
 
        header .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .fontb {
            font-size: 30px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }
 
        .sidebar {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
 
        .main {
            flex: 3;
            padding: 20px;
            box-sizing: border-box;
        }
        .main a {
            display: block;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .main a:hover {
            color: #555;
        }
        footer {
            background-color: #f0f0f0; /* 浅灰色 */
            color: #333;
            text-align: center;
            padding: 10px;
            height: 60px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        footer p, footer a {
            margin: 0 5px;
        }
    </style>
</head>
<body onload="compile()">
    <header>
        <h1>Class Mathematics Association</h1>
        <div class="buttons">
            <!-- <a href="https://start-bme.github.io/old">旧版</a> -->
            <!-- <a href="https://1msun.github.io/">test</a> -->
        </div>
    </header>
 
    <div class="content">
        <div class="main">
            <div id="result"></div>
        </div>
    </div>

    <!-- 先加载 showdown 库 -->
    <script type="text/javascript" src="sd/showdown.min.js"></script>
    
    <!-- 然后写脚本 -->
    <script type="text/javascript">
        function compile(){
            // 方法2：从外部文件加载
            fetch('content.md')
                .then(response => response.text())
                .then(text => {
                    var converter = new showdown.Converter();
                    var html = converter.makeHtml(text);
                    document.getElementById("result").innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading Markdown:', error);
                    document.getElementById("result").innerHTML = '<p>加载内容时出错</p>';
                });
        }
        </script>
    
    <footer>
        <p>Markdown 转写基于 </p><a href="https://github.com/showdownjs/showdown">Showdown</a><p>, 点击查看 </p><a href="https://Start-BME.github.io/blogs/sd/LICENSE">MIT 协议</a><p>. </p>
        <p>数学公式显示基于</p><a href="https://katex.org">KaTeX</a><p>. 
        网站支持基于</p><a href="https://pages.github.com">Github Pages</a><p>. </p> 
    </footer>
</body>
</html>
